  <main>
    <section class="formulaire-container">
      <h1>Formulaire</h1>
      <div class="form-formulaire">
        <span class="type-form">Vous</span>
        <form id="form-partenaire">
          <div class="first-step">
            <div>
              <label for="lastname">Nom<span>*</span></label>
              <input type="text" name="lastname" id="lastname" required>
              <i class="fa-solid fa-pen"></i>
            </div>
            <div>
              <label for="firstname">Prénom<span>*</span></label>
              <input type="text" name="firstname" id="firstname" required>
              <i class="fa-solid fa-pen"></i>
            </div>
            <div>
              <label for="email">Email<span>*</span></label>
              <input type="email" name="email" id="email" required>
              <i class="fa-solid fa-envelope"></i>
            </div>
            <div>
              <label for="genre">Genre/Pronoms<span></span></label>
              <input type="text" name="text" id="genre">
              <i class="fa-solid fa-pen"></i>
            </div>
            <div>
              <label for="date">Date de Naissance<span>*</span></label>
              <input type="date" name="date" id="date" required>
              <i class="fa-solid fa-calendar-days"></i>
            </div>
            <div>
              <label for="website">Site internet<span></span></label>
              <input type="text" name="website" id="website">
              <i class="fa-solid fa-pen"></i>
            </div>
            <div>
              <label for="phone">Téléphone<span>*</span></label>
              <input type="text" name="phone" id="phone" required>
              <i class="fa-solid fa-phone"></i>
            </div>
            <div>
              <label for="adress">Adresse Complète<span>*</span></label>
              <input type="adress" id="adress" name="adress" required>
              <i class="fa-solid fa-location-dot"></i>
            </div>
            <div>
              <label for="sponsor">Qui sont vos sponsors actuels ?<span>*</span></label>
              <textarea type="text" id="sponsor" name="sponsor" required></textarea>
              <i class="fa-solid fa-pen"></i>
            </div>
            <div>
              <label for="nolife">Comment promouvoir la marque Nolife ?<span>*</span></label>
              <textarea type="text" name="nolife" id="nolife" required></textarea>
              <i class="fa-solid fa-pen"></i>
            </div>
            <div>
              <label for="goodPartner">Qu'est ce qui fait de vous un bon candidat pour un partenariat<span>*</span></label>
              <textarea type="text" id="good-partner" name="goodPartner" required></textarea>
              <i class="fa-solid fa-pen"></i>
            </div>
            <div>
              <label for="partenariat">Quel type de partenariat recherchez vous ?<span>*</span></label>
              <textarea type="text" id="what-partner" name="whatPartner" required></textarea>
              <i class="fa-solid fa-pen"></i>
            </div>
            <div>
              <label for="jeux">Quel est votre jeu principal ?<span>*</span></label>
              <input type="text" id="jeux" name="jeux" required>
              <i class="fa-solid fa-location-dot"></i>
            </div>
            <div>
              <label for="plateforme">Sur quelles plateformes diffusez-vous ?<span>*</span></label>
              <input type="text" id="plateform" name="plateforme" required>
              <i class="fa-solid fa-location-dot"></i>
            </div>
          </div>
          <div class="second-step">
            <p>Cochez les réseaux utilisés<span>*</span></p>
            <div id="list-checkbox">
              <div>
                <input type="checkbox" name="Twitter" value="twitter" id="twitter">
                <p>Twitter</p>
              </div>
              <div>
                <input type="checkbox" name="Twitch" value="twitch" id="twitch">
                <p>Twitch</p>
              </div>
              <div>
                <input type="checkbox" name="Facebook" value="facebook" id="facebook">
                <p>Facebook</p>
              </div>
              <div>
                <input type="checkbox" name="Instagram" value="instagram" id="instagram">
                <p>Instagram</p>
              </div>
              <div>
                <input type="checkbox" name="Youtube" value="youtube" id="youtube">
                <p>Youtube</p>
              </div>
              <div>
                <input type="checkbox" name="TikTok" value="TikTok" id="tiktok">
                <p>TikTok</p>
              </div>
            </div>
          </div>
          <div class="three-step">
            <div>
              <label for="link-twitch">Twitter</label>
              <input type="text" name="linkTwitter" id="link-twitter">
              <i class="fa-solid fa-pen"></i>
            </div>
            <div>
              <label for="link-twitch">Twitch</label>
              <input type="text" name="linkTwitch" id="link-twitch">
              <i class="fa-solid fa-pen"></i>
            </div>
            <div>
              <label for="link-twitch">Facebook</label>
              <input type="text" name="linkFacebook" id="link-facebook">
              <i class="fa-solid fa-pen"></i>
            </div>
            <div>
              <label for="link-twitch">Youtube</label>
              <input type="text" name="linkYoutube" id="link-youtube">
              <i class="fa-solid fa-pen"></i>
            </div>
            <div>
              <label for="link-twitch">Instagram</label>
              <input type="text" name="linkInstagram" id="link-instagram">
              <i class="fa-solid fa-pen"></i>
            </div>
            <div>
              <label for="link-twitch">TikTok</label>
              <input type="text" name="linkTiktok" id="link-tiktok">
              <i class="fa-solid fa-pen"></i>
            </div>
          </div>
          <div class="button-div">
            <button type="button" class="button-prevForm1"><i class="fa fa-arrow-circle-left"></i>PREVIOUS STEP</button>
            <button type="button" class="button-nextForm1">NEXT STEP<i class="fa fa-arrow-circle-right"></i></button>
            <button type="button" class="button-prevForm2"><i class="fa fa-arrow-circle-left"></i>PREVIOUS STEP</button>
            <button type="button" class="button-nextForm2">NEXT STEP<i class="fa fa-arrow-circle-right"></i></button>
            <button type="submit" name="submit" id="submit" class="button-sendForm">ENVOYER !<i class="fa fa-arrow-circle-right"></i></button>
          </div>
          <p class="error-form"></p>
        </form>
      </div>
    </section>
